<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <style>
body{
    background-color: aqua;
}
div{
    background-color: beige;
    width: 960px;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
}
#ABC {
    color: blue;
}
.tey {
    font-size: 1.5em;
}
    </style>
</head>
<body>
    <div>
        <h1>ทายซิ</h1>
        <p>เรามีตัวเลข 10-100 ลองทายสิว่าเลขอะไร ให้ทายได้ไม่เกิน 10 ครั้ง</p>
        <p id="ABC">ลองซิ</p>
        <p class="try">คุณทายไป 0 ครั้ง</p>
        <p class="try">[]</p>
    </div>
    <script>
        let number;
        let guesses;
        let tries;
        let Answer;

        number = Math.floor(Math.random()*100)+1;
        guesses = [];
        for(tries = 1; tries <= 10; tries = tries+1){
            Answer = +prompt('ทายมาเลย');
            guesses.push(Answer);
            if(+Answer > number) {
                alert('มากไป');
            }
            else if(+Answer < number) { 
                alert('น้อยไป');
            }  
            else{
                alert('ถูกต้องแล้วค้าบบ');
                break;
            }
         }
         document.querySelectorAll('.try')[0].innerHTML = 'คุณทายไป' + tries + 'ครั้ง';
         document.querySelectorAll('.try')[1].innerHTML = guesses;
    </script>
</body>
</html>
